name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Slides
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Marp CLI
        run: bun add -g @marp-team/marp-cli

      - name: Create output directories
        run: |
          mkdir -p public/slides
          mkdir -p public/pdf

      - name: Build HTML slides
        run: |
          for slide in slides/*.md; do
            echo "Building $(basename $slide)..."
            marp "$slide" --html --allow-local-files -o "public/slides/$(basename $slide .md).html"
          done

      - name: Build PDF slides
        run: |
          for slide in slides/*.md; do
            echo "Building PDF for $(basename $slide)..."
            marp "$slide" --html --allow-local-files --pdf -o "public/pdf/$(basename $slide .md).pdf"
          done

      - name: Copy additional files
        run: |
          # Copy TP and evaluation folders
          cp -r tp public/
          cp -r evaluation public/

          # Copy README
          cp README.md public/

